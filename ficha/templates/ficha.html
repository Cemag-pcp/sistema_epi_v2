{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="row justify-content-center" style="margin-bottom: 50px;">
    <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-5 text-center">
        <h1 style="font-weight: 700;"><label for="">Filtrar Ficha de EPI</label></h1>
        <div class="input-group">
          <select class="form-control select2" id="select-ficha">
            <option value="">Selecione um funcion√°rio...</option>
            {% for funcionario in funcionarios %}
                <option value="{{funcionario.id}}">{{funcionario.matricula}} - {{funcionario.nome}}</option>
            {% endfor %}
          </select>
          <button id="filtrar-ficha" class="input-group-text btn btn-light border" type="button">
            <i id="search-icon-glass" class="fa-solid fa-magnifying-glass"></i>
            <span class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
            <span class="visually-hidden" role="status">Loading...</span>
          </button>
        </div>
    </div>
</div>

{% endblock %}
