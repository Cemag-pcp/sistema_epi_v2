{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container-fluid py-4">
        <div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">Gestão de Setores</h1>
                    <a href="{% url 'usuario:funcionario' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Voltar para Funcionários
                    </a>
                </div>
                
                <div class="row mb-4 align-items-center">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar setores...">
                        </div>
                    </div>
                </div>
                
                <!-- Alert for notifications -->
                <div id="alertContainer" class="mb-4 d-none">
                    <div class="alert alert-dismissible fade show" role="alert" id="alertMessage">
                        <span id="alertText"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="setorTable" class="table table-striped table-hover" style="width:100%">
                        <thead>
                            <tr>
                                <th>Setor</th>
                                <th>Responsável</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be populated by DataTables -->
                        </tbody>
                    </table>
                    
                    <!-- Loading spinner -->
                    <div id="loadingSpinner" class="loading-overlay d-none">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-2">Carregando dados...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'usuario/modal/modal_setor.html' %}

    <script>
        const URL_API_SETORES = "{% url 'usuario:api_setores' %}";
        const URL_EDITAR_SETOR = "{% url 'usuario:editar_setor' 0 %}".replace('0/', '');
        const URL_API_USUARIOS = "{% url 'usuario:usuario' %}";
    </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Custom JS -->
    <script type="module" src="{% static 'js/crud_setores.js'%}"></script>
    

{% endblock %}
