<div class="modal fade" id="modal-editar-solicitacao" data-solicitacao="" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-white d-flex justify-content-between align-items-start">
        <div>
          <h3 class="modal-title">Editar Solicitação</h3>
          <span class="desc-modal-title">Edite os detalhes da solicitação. Clique em salvar quando terminar.</span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="form-editar-solicitacao">
        <div class="modal-body">
            <div id="clone-container-solicitacao">
                <div class="card clone-form-solicitacao p-2 mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="d-flex gap-2 align-items-center">
                            <button type="button" class="btn btn-sm bg-transparent border-0 toggle-collapse" 
                                    data-bs-toggle="collapse" data-bs-target="#formFieldsSolicitacao-0" aria-expanded="true">
                                <i class="bi bi-chevron-up"></i>
                            </button>
                            <p class="request text-modal mb-0">Item da Solicitação</p>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-danger remove-specific" data-index="0">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    <div class="collapse show" id="formFieldsSolicitacao-0">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label text-modal">Equipamento</label>
                                <select class="form-select text-modal" name="item" required>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-9">
                                <label class="form-label text-modal">Funcionário</label>
                                <select class="form-select text-modal" name="operator" required>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-modal">Quantidade</label>
                                <input type="number" class="form-control text-modal" name="quantity" min="1" value="1" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-modal">Observação</label>
                                <textarea class="form-control text-modal" name="observation" placeholder="Ex: Tamanho 40, Camisa GG ..." rows="2"></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-modal">Motivo</label>
                                <select class="form-select text-modal motivo" name="reason" required>
                                    <option value="" selected hidden disabled></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="button" id="add-clone-solicitacao" class="btn btn-outline-success mb-3">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-white" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary d-flex align-items-center gap-2 button-editar-solicitacao">              
                <span class="spinner-border spinner-border-sm" style="display:none"></span>
                <span role="status">Salvar</span>
            </button>
        </div>
      </form>
    </div>
  </div>
</div>
